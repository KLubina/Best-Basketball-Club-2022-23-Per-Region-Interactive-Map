<!-- 
    legend.html - Basketball Club Tier Legend Component
    
    Standalone legend component for basketball club tier classification.
    Can be included in the main application via JavaScript fetch/innerHTML.
    Ranks are based on International Basketball Manager 23 Database.
-->

<!-- Legend for basketball club categories -->
<div class="control-group">
    <h3>Club Tier Legend</h3>
    <div class="legend">
        <!-- Elite clubs (Top 3) -->
        <div class="legend-item">
            <div class="legend-marker elite"></div>
            <span>Top 3</span>
        </div>
        
        <!-- World class clubs (Top 10) -->
        <div class="legend-item">
            <div class="legend-marker world-class"></div>
            <span>Top 10</span>
        </div>
        
        <!-- Elite National (Top 25) -->
        <div class="legend-item">
            <div class="legend-marker elite-national"></div>
            <span>Top 25</span>
        </div>
        
        <!-- Top National (Top 50) -->
        <div class="legend-item">
            <div class="legend-marker top-national"></div>
            <span>Top 50</span>
        </div>
        
        <!-- Strong National (Top 100) -->
        <div class="legend-item">
            <div class="legend-marker strong-national"></div>
            <span>Top 100</span>
        </div>
        
        <!-- Professional (Top 250) -->
        <div class="legend-item">
            <div class="legend-marker professional"></div>
            <span>Top 250</span>
        </div>
        
        <!-- Regional (Top 500) -->
        <div class="legend-item">
            <div class="legend-marker regional"></div>
            <span>Top 500</span>
        </div>
        
        <!-- Lower League (500+) -->
        <div class="legend-item">
            <div class="legend-marker lower-league"></div>
            <span>500+</span>
        </div>
    </div>
</div>
